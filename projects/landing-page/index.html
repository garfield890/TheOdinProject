<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <title>Landing Page</title>
</head>
<body>
    <div class="menubar">
        <div class="logo">
            <img src="images/logo.png" alt="Header Logo">
        </div>
        <ul class="header_links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div class="hero_section">
        <div class="hero_text">
            <h1>This Website Is Awesome!</h1>
            <p class="web_desc">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast</p>
            <button class="signup">Sign Up!</button>
        </div>
        <div class="image">
            <img class="titleImg" src="images/starwars.jpg">
        </div>
    </div>

    <p class="random_info">Some Random Information</p>

    <div class="info_panels">
        <div class="info_card">
            <img class="info_image" src="images/mando.jpeg">
            <div class="info_text">Some text about Mando</div>
        </div>
            
        <div class="info_card">
            <img class="info_image" src="images/moff_gideon.jpg">
            <p class="info_text">Some text about Moff Gideon</p>
        </div>

        <div class="info_card">
            <img class="info_image" src="images/bo_katan.jpeg">
            <p class="info_text">Some text about Bo Katan</p>
        </div>

        <div class="info_card">
            <img class="info_image" src="images/kuill.jpeg">
            <p class="info_text">Some text about Kuill</p>
        </div>
    </div>
</body>
</html>
