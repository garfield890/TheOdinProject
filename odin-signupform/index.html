<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav">
            <div class=logo>
                <img src="odin-lined.png" alt="odin">
                <span>Sign Up Form</span>
            </div>
            
            <div class="nav-buttons">
                <button class="static-btn" id="button1">Login</button>
                <button class="static-btn" id="button2">Sign Up</button>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="signup">
            <div class="title">
                <h2 class="form-title">Sign Up Form</h2>
            </div>
            <form class="signupform">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <label for="confirm" class="form-label">Confirm Password</label>
                <input type="password" id="confirm" placeholder="Re-enter your password" required>

                <button type="submit" class="submit-btn" class="form-label">Sign Up</button>
                <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
